# 构建部署
# workflow_dispatch 允许您从“操作”选项卡手动运行此工作流

name: build-deploy
run-name: build-deploy
on:
    push:
        branches: [main]
    # 允许您从“操作”选项卡手动运行此工作流
    workflow_dispatch:
# 设置GITHUB_TOKEN的权限以允许部署到GITHUB页面
permissions:
    contents: read
    pages: write
    id-token: write
jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - name: setup-node-v18
              uses: actions/setup-node@v3
              with:
                node-version: 18
                cache: npm # or pnpm / yarn
            - name: build
              run: |
                  npm ci
                  npm install
                  npm run build
            - name: Upload artifact
              uses: actions/upload-pages-artifact@v2
              with:
                path: dist
    deploy:
        needs: build
        environment:
          name: github-pages
          url: docs.peichenhu.cn
        runs-on: ubuntu-latest
        steps:
            - name: Deploy to GitHub Pages
              id: deployment
              uses: actions/deploy-pages@v2



