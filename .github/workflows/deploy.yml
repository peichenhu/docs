name: Deploy VitePress site to Pages

on:
    push:
        branches: [main]
    workflow_dispatch:
permissions:
    contents: read
    pages: write
    id-token: write
concurrency:
    group: pages
    cancel-in-progress: false

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - uses: actions/setup-node@v3
            - run: npm ci # or pnpm install / yarn install / bun install
            - run: node -v
            - run: npm -v
            - run: npm run deploy
